	    <script type="text/javascript">
	  
	       function btn_Goclick() {
		      var message = document.getElementById("txtCommand").value;		   
		    if (message == "North") {
		       document.getElementById("mainText").value += "You cannot get inside, the gates are locked.\n\n";
			   } else {
			       if (message == "South") {
				      document.getElementById("mainText").value += "There is empty field in front of you\n\n";
				      } else {
				          if (message == "West") {
					         document.getElementById("mainText").value += "There is the key on the ground that you need to open the gates." +
						                                                 "But you cannot see it. Switch on the lights first.\n\n";
						    } else {
						        if (message == "East") {							
				                   document.getElementById("mainText").value += "Good, now you can SWITCH the ligths ON.\n\n";
							 }
					      }								 
				     }
		         }
		    }
				 
		   function btn_command_North() {
                 document.getElementById("mainText").value += "You cannot get inside, the gates are locked.\n\n";
		    }
		   
		   function btn_command_South() {
		        document.getElementById("mainText").value += "There is empty field in front of you\n\n";
		   }
		   
		   function btn_command_West() {
		        document.getElementById("mainText").value += "There is the key on the ground that you need to open the gates." +
			                                              "But you cannot see it. Switch on the lights first.\n\n";			
		   }
		
		  function btn_command_East() {
              document.getElementById("mainText").value += "Good, now you can SWITCH the lights ON.\n\n";
		   }
		   	
      function btn_Score() {
	      document.getElementById("scoreText").value += "5";
		  }
		  
			
	   </script>
