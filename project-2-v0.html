	    <script type="text/javascript">
	       var curLoc = 0;
		   var hasVisitedRoom0 = false;
		   var hasVisitedRoom1 = false;
		   var hasVisitedRoom2 = false;
		   var hasVisitedRoom3 = false;
		   var hasVisitedRoom4 = false;
		   var score = 0;
		   
		   function btn_go_North() {
		    if (curLoc === 3) {
			    curLoc = 0;
			    dispmsg ("You are in room #0.\n\n");
			} else {
			    if (curLoc === 0) {
				    curLoc = 1;
					dispmsg ("you are in room #1.\n\n");					
				} else {
				    dispmsg ("You cannot go this way.\n\n");
				}
			}		   
		 }
		 
		    function btn_go_South() {
			 if (curLoc === 1) {
			     curLoc = 0;
				 dispmsg ("You are in room #0.\n\n");			 
			 } else {
			     if (curLoc === 0) {
				     curLoc = 3;
					 dispmsg ("You are in room #3.\n\n");
				 } else {
				    dispmsg ("You cannot go this way.\n\n");
				}			
		     }
		}
		    function btn_go_West() {
		      if (curLoc === 4) {
                  curLoc = 0;
                  dispmsg ("You are in room #0.\n\n");
			 } else {
			    if (curLoc === 0) {
				    curLoc = 2;
					dispmsg ("You are in room #2.\n\n");
			  } else {
				    dispmsg ("You cannot go this way.\n\n");
				  }									
		}
	} 
		  function btn_go_East(){
		    if (curLoc === 2) {
			    curLoc = 0;
				dispmsg ("You are in room #2.\n\n");
			} else {
			   if (curLoc === 0) {
			       curLoc = 4;
				   dispmsg ("You are in room #4.\n\n");
			   } else {
			       dispmsg ("You cannot go this way.\n\n");
			   }
		    }
		  }
		  
		  
		  function dispmsg (msg) {
		     var target = document.getElementById("mainText");
			 target.value = msg + "\n" + target.value;		  
		  }
		  
		  function btn_Score() {
		  
		      if (!hasVisitedRoom0) {
			     score = score + 5;
				 hasVisitedRoom0 = true;
				 dspScore(score).value;
				 
			}
		     			
			  if (!hasVisitedRoom1) {
			     score = score + 5;
				 hasVisitedRoom1 = true;
				 dspScore(score).value;
				 
			}
			
			  if (!hasVisitedRoom2) {
			     score = score + 5;
				 hasVisitedRoom2 = true;
				 dspScore(score).value;
			}
			
			  if (!hasVisitedRoom3) {
			     score = score + 5;
				 hasVisitedRoom3 = true;
				 dspScore(score).value;
			}
			
			  if (!hasVisitedRoom4) {
			     score = score + 5;
				 hasVisitedRoom4 = true;
				 dspScore(score).value;
			}
			}
			
			function dspScore(score) {
			         score = score + 5;
					 document.getElementById("scoreText").value = "Score:" + score;
			}
			
		 
			
	   </script>
