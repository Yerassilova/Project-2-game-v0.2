	  <script type="text/javascript">
	    function btn_Goclick() {
		   var txtCommandElement = document.getElementById("txtCommand").value;
		   
		 if (txtCommandElement == "North") {
		     document.getElementById("mainText").value += "You cannot get inside, the gates are locked.\n\n";
			} else {
			    if (txtCommandElement == "South") {
				    document.getElementById("mainText").value += "There is empty field in front of you\n\n";
				   } else {
				       if (txtCommandElement == "West") {
					       document.getElementById("mainText").value += "There is a key on the ground that you need to open the gates. But you cannot see it. Switch on the lights first\n\n";
						 } else {
						     if (txtCommandElement == "East") {							
				                 document.getElementById("mainText").value += "Good, now you can SWITCH the ligths ON.\n\n";
							}
					    }								 
				   }
		      }
		}
				 
		function btn_command_North() {
           document.getElementById("mainText").value += "You cannot get inside, the gates are locked.\n\n";
		   }
		   
		function btn_command_South() {
		    document.getElementById("mainText").value += "There is empty field in front of you\n\n";
		   }
		   
		function btn_command_West() {
		    document.getElementById("mainText").value += "There is a key on the ground that you need to open the gates. But you cannot see it. Switch on the lights first\n\n";			
		   }
		
		function btn_command_East() {
           document.getElementById("mainText").value += "Good, now you can SWITCH the ligths ON.\n\n";
		   }
		   
        		
		   
              
		   
	  </script>	  
  </head>

The gates are locked. It is dark and you need to switch lights on. The lights are on the right side a few steps away.

</textarea>
	<br><br>
	<input type="button"
	       value="North"
		   onclick="btn_command_North();" />

    <input type="button"
	       value="South"
		   onclick="btn_command_South();" />

    <input type="button"
	       value="West"
		   onclick="btn_command_West();" />

    <input type="button"
	       value="East"
		   onclick="btn_command_East();" />
